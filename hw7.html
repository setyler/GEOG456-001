<body>
    <h2>Homework 7: Make a Leaflet Map with a Slider Conotrolled Temporal Element</h2>
    <h3>Percent Public Transit Commutes by Year</h3>
    <h3 id = "theYear">Year</h3>

        <input type="range" name="year" value="2012" min="2012" max="2020" oninput="moveSlider(this.value)">
        <div id="map"></div>
        <div class="legend"></div>

    <div id="map"></div>
    <script> 
        var map = L.map('map').setView([38.548165, -96.503906], 4);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, 
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var selectedYear = '2010'

        function myStyle(feature) {
            return {
                "fillColor": getColor(feature.properties[selectedYear]),
                "color": "black",
                "weight": 0.75,
                "opacity": 2.0,
                "fillOpacity": 0.7
            }
        }

        function getColor(percent) {
            return percent < 25 ? "#f7fbff" 
            :waterConsumption < 50 ? "#9ecae1" 
            :waterConsumption < 75 ? "#4292c6"
            : "#08306b";
        };

        var publicTrans = L.geoJSON(transit, {style: myStyle}).addTo(map)

    </script>

</body>
