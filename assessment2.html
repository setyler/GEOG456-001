<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne Tyler - Assessment 2</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style>
<body>
    <h2>GEOG 456-001 Assessment 2</h2>
    <a href = "https://en.wikipedia.org/wiki/Hurricane_Sam"><h3>Hurricane Sam 2021</h3></a>
    February 1, 2024 
    <br>Suzanne Tyler

    <div id="map", height = 600px, width = 600px></div>

    <h3>Hurricane Sam Image</h3>
    <a href = "https://en.wikipedia.org/wiki/File:Sam_2021-09-26_1625Z.jpg"><img src = "sam.jpg"; height = 500px></a> 

    <script src="./hurricanes.js"></script>

    <script>

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        // Locations from JS 
        var sam = hurricanes.features
        var center = [38, -43]
        var map = L.map('map').setView(center, 4);

        var markerCoords = [0, 0]
        var marker = L.marker([35.911276,-79.05004]).bindPopup("<b>Hurricane Sam did not get very close to land</b>").addTo(map);
        
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
            maxZoom: 13
        }).addTo(map);
        
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#7BAFD4",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var points = L.geoJSON(sam, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);

        var baseMaps = {
            "Open Street Map": OSM,
            "Ocean Base Map": Esri_OceanBasemap
        };
        
        var overlayMaps = {
            "Hurricane Points": points,
            "Landfall": marker 
        };

        var layerControl = L.control.layers(baseMaps).addTo(map);

    </script>
</body>
</html>
