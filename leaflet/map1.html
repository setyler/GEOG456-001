<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style> 
    #map {height: 500px; width: 500px}
</style>

<body>
    <h4>Basic Leaflet Map</h4>
    <div id="map"></div>
    <script> 
        var map = L.map('map').setView([35.764787, -82.265059], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([35.764787, -82.265059]).addTo(map);
        marker.bindPopup("<b>Mount Mitchell</b><br>This is the highest peak east of the Mississippi").openPopup();
        var circle = L.circle([36.0011, -79], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5, 
            radius: 500
        }).addTo(map);
    </script>
</body>
</html>
