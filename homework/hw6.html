table {

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

  background-color: #dddddd;
}

<h3>Data Types Included in Dataset</h3>

<table id= "mytable">
  <tr>
    <th>Area</th>
    <th>Data</th>
  </tr>
</table>

</body>
<script>
  var x = document.getElementById('mytable')

  for (var i=0; i<data.length; i++){
    var myNewRow = document.createElement('tr')
    var myNewCell1 = document.createElement('td')
    var myNewCell2 = document.createElement('td')
    myNewCell1.innerText = data[i].State;
    myNewCell2.innerText = data[i].Mode;
    
    myNewRow.append(myNewCell1)
    myNewRow.append(myNewCell2)
    x.append(myNewRow)
  }
</script>
