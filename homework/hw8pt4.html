<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 8 Part 4</title>
    <style>
        img{
            position: absolute;
        }
    
        .visible {
            visibility: visible;
        }
    
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="container" onclick="myFunction()"> 
        <!-- notice that I added an onclick listener in the container div -->
    <!-- <div class = "hidden">2022</div>
    <div class = "visible">2018</div> -->
    <img id="after" class="hidden" src="../figures/fin-2022.png" alt="" height="400px">
    <img id='before' class="visible" src="../figures/fin-2018.png" alt="" height="400px">
    </div>
    <script>

        function myFunction(){
            visibleImgs = document.querySelector('.visible') // gets the img that is visible and saves it in a variable named visibleImgs
            hiddenImgs = document.querySelector('.hidden').className = 'visible' // gets the img whose class is hidden and makes it class visible
            visibleImgs.className = 'hidden' // makes the img that was class visible, class hidden
        }
    </script>
</body>
</html>
